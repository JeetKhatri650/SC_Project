<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Pre-Loader</title>
    <link rel="stylesheet" href="../playlist_3/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="loader">
        <img src="https://i.pinimg.com/originals/ab/45/bb/ab45bb4451536652faca51ae4f42d5dd.gif">
    </div>
    <div class="main">
         <p id="logo"><i class="fa fa-music" aria-hidden="true"></i>Music</p>

         <!--left part-->
         <div class="left">

            <!--song image-->
             <img id="track_image" alt="">
             <div class="volume">

             <p id="volume_show">90</p>
             <i class="fa fa-volume-up" aria-hidden="true" id="Volume_icon" onclick="mute_sound()"></i>
             <input type="range" min="0" max="100" value="90" onchange="volume_change()" id="volume">
         </div>
        </div>

        <!--right part-->
        <div class="right">
            <div class="show_song_no">
                <p id="present">1</p>
                <p>/</p>
                <p id="total">3</p>
            </div>

            <!--song title-->
            <p id="title">title.mp3</p>
            <p id="artist">Artist Name</p>


            <!--middle part-->

            <div class="middle">
                <button onclick="previous_song()" id="pre"><i class="fa fa-backward" aria-hidden="true"></i></button>
                <button onclick="justplay()" id="play"><i class="fa fa-play" aria-hidden="true"></i></button>
                <button onclick="next_song()" id="next"><i class="fa fa-forward" aria-hidden="true"></i></button>
            </div>

            <!--song duration -->
            <div class="duration">
                <input type="range" min="0" max="100" value="0" id="duration_slider" onchange="change_duration()">
            </div>
            <button id="auto" onclick="autoplay_switch()">Auto Play <i class="fa fa-repeat" aria-hidden="true"></i></button>
        </div>

    </div>
<script>
    $(window).on('load',function(){
        setTimeout(()=>{
            $(".loader").fadeOut(300);
            $('.main').fadeIn(300).addClass('show');
        },6200)
    });
</script>
<script src="../playlist_3/index.js"></script>
</body>
</html>
